<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- css -->
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <!-- endcss -->
</head>
<body>
    <header><h1>Welcome to Super Trivia World!</h1></header>
    <form class="options-form">
        <div>
            Number of questions: <input type="number" class="question-number" value=10><br>
        </div>
        <div>
            Category: <br> 
            <select name="categories" class="question-category">
                <option value="all">All</option>
            </select><br><!--Give default of "all"-->
        </div>
        <div>
            Question Difficulty: <br>
            <input type="radio" name="question-difficulty" id="any" value="any" checked><label for="any">ANY</label><br>
            <input type="radio" name="question-difficulty" id="easy" value="easy"><label for="easy">EASY</label><br>
            <input type="radio" name="question-difficulty" id="medium" value="medium"><label for="medium">MED</label><br>
            <input type="radio" name="question-difficulty" id="hard" value="hard"><label for="hard">HARD</label><br>
        </div>
        <div class="question-type-checkboxes">
            Question Types: <br>
            <input type="checkbox" id="multiple" name="question-type" value="multiple" checked><label for="multiple"> Multiple Choice</label><br>
            <input type="checkbox" id="truefalse" name="question-type" value="boolean" checked><label for="truefalse">True/False</label><br>
        </div>
    </form>
    <button class="get-questions">GENERATE QUESTIONS</button>
    <div class='trivia-content'>
        <ul class="question-list">

        </ul>
    </div>

<!-- import external libraries here --> 
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

<!-- build:js -->
<!-- These comment tags are for the gulp plugin "gulp-html-replace"-->
<script src="scripts/utils/utils.js"></script>
<script src="scripts/test.js"></script>
<!-- endbuild -->
</body>
</html>
